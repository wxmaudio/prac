		var ctx = canvas.getContext("2d");

		//直线
		//状态设置
		ctx.moveTo(100, 100);
		//绘制每个顶点的坐标
		ctx.lineTo(700,700);
		ctx.lineTo(100,700);
		ctx.lineTo(100,100);
		


		//绘制线条、边框
		ctx.lineWidth = 5;//设直线条宽度
		ctx.strokeStyle = "#005588";//设置样式，如颜色red
		ctx.stroke();
		
		//着色
		ctx.fillStyle = "rgb(2,100,300)";
		ctx.fill();
