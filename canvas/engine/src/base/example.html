<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto">
不支持canvas
</canvas>
<input type="button" onclick = "game.start();" value="开始">
<input type="button" onclick = "game.stop();" value="停止">
<script src="./base.js"></script>
<script src="./requestAnimationFrame.js"></script>
<script src="./Component.js"></script>
<script src="./AnimateObj.js"></script>
<script src="./Container.js"></script>
<script src="./layer.js"></script>
<script src="./myGame.js"></script>
<script>
var layer = new CSEngine.Layer();
var canvas = layer.setCanvas("canvas");
canvas.width = 400;
canvas.height = 400;

for(var i = 0; i < 30 ; i ++){
	var particle = new CSEngine.AnimateObj({
		x : Math.round(canvas.width * Math.random()),
		y : Math.round(canvas.height * Math.random()),
		vx : 5 * Math.random(),
		vy : 0,//水平运动
		visible : true,
		r : 10,//半径大小
		color : "#005588"
	});
	particle.draw = function (ctx) {
		var t = this;

		ctx.beginPath();
		ctx.fillStyle = t.color;
		ctx.arc(t.x, t.y, t.r, 0, 2*Math.PI, true);
		ctx.closePath();
    	ctx.fill();

	}
	layer.appendChild(particle);
}
var game = new CSEngine.Game();
game.addLayer(layer);



</script>
</body>
</html>
